        .tetris-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-board {
            border: 3px solid #4a90e2;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        #tetris {
            border: 3px solid #4a90e2;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            display: block;
            margin: 0 auto;
        }

        .game-info {
            margin-left: 30px;
            min-width: 200px;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .score-display {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .next-piece {
            text-align: center;
            margin: 20px 0;
        }

        .next-piece-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            margin: 10px auto;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4a90e2;
            border-radius: 5px;
            padding: 8px;
        }

            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }

        .controls {
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            width: 100%;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .back-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tetromino {
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .tetromino.I { background: #00f5ff; }
        .tetromino.O { background: #ffff00; }
        .tetromino.T { background: #a000f0; }
        .tetromino.S { background: #00f000; }
        .tetromino.Z { background: #f00000; }
        .tetromino.J { background: #0000f0; }
        .tetromino.L { background: #f0a000; }

        .ghost {
            background: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .control-row {

            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .control-btn-mobile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;

            }
            
            .title {
                font-size: 2em;
            }

            .mobile-controls {
                display: block;
            }
        }
    </style>
