<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 퀴즈 - 우리 가족 홈페이지</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-nav">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> 홈으로
                </a>
                <h1><i class="fas fa-question-circle"></i> 오늘의 퀴즈</h1>
            </div>
            <p>매일 새로운 퀴즈로 재미있게!</p>
        </header>

        <div class="main-content">
            <!-- 오늘의 퀴즈 -->
            <div class="quiz-section">
                <h2><i class="fas fa-question-circle"></i> 오늘의 퀴즈</h2>
                <div id="quiz-container" class="quiz-container">
                    <!-- 퀴즈가 여기에 동적으로 로드됩니다 -->
                </div>
            </div>

            <!-- 퀴즈 기록 -->
            <div class="quiz-history-section">
                <h2><i class="fas fa-history"></i> 퀴즈 기록</h2>
                <div class="filter-buttons">
                    <button id="filter-all" class="btn btn-secondary active">전체</button>
                    <button id="filter-correct" class="btn btn-secondary">정답</button>
                    <button id="filter-incorrect" class="btn btn-secondary">오답</button>
                </div>
                <div id="quiz-history" class="quiz-history">
                    <!-- 퀴즈 히스토리가 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
