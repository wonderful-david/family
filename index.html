<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 가족 홈페이지</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-home"></i> 우리 가족 홈페이지</h1>
            <p>가족과 함께하는 특별한 공간</p>
        </header>

        <!-- 네비게이션 메뉴 -->
        <nav class="navigation">
            <div class="nav-grid">
                <a href="birthday.html" class="nav-card">
                    <div class="nav-icon">
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <h3>생일 캘린더</h3>
                    <p>가족들의 생일을 관리하고 기억하세요</p>
                </a>
                
                <a href="quiz.html" class="nav-card">
                    <div class="nav-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <h3>오늘의 퀴즈</h3>
                    <p>매일 새로운 퀴즈로 재미있게</p>
                </a>
                
                <a href="tictactoe.html" class="nav-card">
                    <div class="nav-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <h3>틱택토 게임</h3>
                    <p>가족과 함께하는 재미있는 게임</p>
                </a>
                
                <a href="tetris.html" class="nav-card">
                    <div class="nav-icon">
                        <i class="fas fa-th"></i>
                    </div>
                    <h3>테트리스</h3>
                    <p>클래식 테트리스 게임</p>
                </a>
                
                <a href="shooting.html" class="nav-card">
                    <div class="nav-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3>우주 슈팅</h3>
                    <p>우주선을 조종해서 적들을 물리치세요</p>
                </a>

                <a href="timetable.html" class="nav-card">
                    <div class="nav-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <h3>방학 시간표</h3>
                    <p>요일별로 시간단위로 계획을 세워보세요</p>
                </a>

                <a href="timetable_clock.html" class="nav-card">
                    <div class="nav-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <h3>시계형 시간표</h3>
                    <p>시계처럼 동그란 시간표</p>
                </a>
            </div>
        </nav>

        <!-- 최근 활동 -->
        <section class="recent-activity">
            <h2><i class="fas fa-clock"></i> 최근 활동</h2>
            <div class="activity-list">
                <div class="feature-card">
                    <h3>🎂 다가오는 생일</h3>
                    <a href="birthday.html" class="feature-link">
                        <div class="feature-content">
                            <p id="upcoming-birthdays">로딩 중...</p>
                            <span class="click-hint">클릭하여 생일 페이지로 이동</span>
                        </div>
                    </a>
                </div>

                <div class="feature-card">
                    <h3>🧠 오늘의 퀴즈</h3>
                    <a href="quiz.html" class="feature-link">
                        <div class="feature-content">
                            <p id="today-quiz">로딩 중...</p>
                            <span class="click-hint">클릭하여 퀴즈 페이지로 이동</span>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
